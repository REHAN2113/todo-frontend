<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <script src="todo.js"></script>
    <link rel="stylesheet" href="index.css">



</head>

<body class="container-fluid">
    <header>
        <nav>
            <span>TaskTrack</span>
        </nav>
    </header>
    <main id="main">
        <div id="con">

        </div>
    </main>

    <div class="modal fade" id="modal" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="fs-3 fw-bold">
                        Add New Appointment
                    </span>
                    <button class="btn btn-close" id="modalClose" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Enter Appointment Id </dt>
                        <dd><input class="form-control" type="number" name="AppointmentId" id="txtAId"></dd>
                        <span id="error-msg"></span>
                        <dt>Enter Title </dt>
                        <dd><input class="form-control" type="text" name="AppointmentTitle" id="txtATitle"></dd>
                        <dt>Enter Description </dt>
                        <dd><input class="form-control" type="text" name="AppointmentDes" id="txtADes"></dd>
                        <dt>Enter Date </dt>
                        <dd><input class="form-control" type="datetime-local" name="AppointmentDate" id="txtADate"></dd>
                    </dl>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="saveAppointment" data-bs-dismiss="modal">Save</button>
                    <button class="btn btn-success" id="saveEdit" data-bs-dismiss="modal">Save Edit</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
